# Available runners configured by board.cmake.
runners:
- nrfutil
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/ncs/v3.0.2/zephyr/boards/nordic/nrf7002dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: D:/__WORKSPACE__/_nrf_/blinky/build_1/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/ncs/toolchains/0b393f9e1b/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  nrfutil:
    - --ext-mem-config-file=C:/ncs/v3.0.2/zephyr/boards/nordic/nrf7002dk/support/nrf7002dk_spi_nrfutil_config.json
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf5340_xxaa_app
    - --speed=4000
